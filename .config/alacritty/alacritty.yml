env:
  TERMINAL: alacritty
  TERM: alacritty

window:
  padding:
    x: 2
    y: 0

font:
  size: 11.0
  normal:
    style: Medium
  bold:
    style: Extrabold
  italic:
    style: Medium Italic
  builtin_box_drawing: false

colors:
  primary:
    foreground: '#e97e8a'
    background: '#190f0f'

  search:
    matches:
      foreground: '#331c1e'
      background: '#cebabf'
    focused_match:
      foreground: '#cebabf'
      background: '#331c1e'

  hints:
    start:
     foreground: '#331c1e'
     background: '#ff7550'

    end:
     foreground: '#ff7550'
     background: '#331c1e'

  footer_bar:
    background: '#4d393b'
    foreground: '#331c1e'

  normal:
    black:   '#331c1e'
    red:     '#d95362'
    green:   '#8ea84d'
    yellow:  '#ff7550'
    blue:    '#528ca3'
    magenta: '#ce8b9f'
    cyan:    '#65aba3'
    white:   '#cebabf'

  bright:
    black:   '#4d393b'
    red:     '#e37e8a'
    green:   '#abbe7a'
    yellow:  '#ff987c'
    blue:    '#7ea9ba'
    magenta: '#dba8b7'
    cyan:    '#8cc0ba'
    white:   '#dbcccf'

cursor:
  style:
    shape: Beam
    blinking: On
    unfocused_hollow: false
    thickness: 0.20

key_bindings:
- {key: PageUp, mods: Control|Shift, action: ScrollPageUp}
- {key: Up, mods: Control|Shift, action: ScrollLineUp}
- {key: PageDown, mods: Control|Shift, action: ScrollPageDown}
- {key: Down, mods: Control|Shift, action: ScrollLineDown}
- {key: Home, mods: Control|Shift, action: ScrollToTop}
- {key: End, mods: Control|Shift, action: ScrollToBottom}
- {key: U, mods: Control|Shift, command: {program: "alacritty", args: ["-e", "sh", "-c", "dmenu-uni"]}}
