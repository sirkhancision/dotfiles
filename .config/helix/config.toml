theme = "monokai_pro_ristretto"

[editor]
cursorline = true
bufferline = "multiple"

[editor.statusline]
left = ["mode", "diagnostics", "version-control"]
center = ["file-name", "spinner"]
right = ["file-type", "separator", "file-encoding", "position", "position-percentage"]

[editor.whitespace]
render = "all"

[editor.whitespace.characters]
space = "·"
nbsp = "␣"
tab = "»"
newline = "↴"
tabpad = "·"

[editor.indent-guides]
render = true

[editor.soft-wrap]
enable = true

[editor.lsp]
display-inlay-hints = true