env:
  TERM: xterm-256color

window:
  decorations: none
  opacity: 0.9
  dynamic_title: true

font:
  normal:
    family: Iosevka Nerd Font Mono
    style: Regular

  bold:
    family: Iosevka Nerd Font Mono
    style: Bold

  italic:
    family: Iosevka Nerd Font Mono
    style: Italic

  bold_italic:
    family: Iosevka Nerd Font Mono
    style: Bold Italic

  size: 10.5

colors:
  primary:
    background: '#202122'
    foreground: '#bdc3c7'
    dim_foreground: '#cad0d4'
    bright_foreground: '#b3b9bc'

  normal:
    black:   '#2b2b2b'
    red:     '#832b2b'
    green:   '#517f56'
    yellow:  '#ce7730'
    blue:    '#5479a5'
    magenta: '#793b63'
    cyan:    '#009f9f'
    white:   '#bdc3c7'

  bright:
    black:   '#262626'
    red:     '#953029'
    green:   '#5b885a'
    yellow:  '#d6710c'
    blue:    '#375d90'
    magenta: '#953272'
    cyan:    '#26b6b8'
    white:   '#b3b9bc'

  dim:
    black:   '#2b2b2b'
    red:     '#71352f'
    green:   '#4c664c'
    yellow:  '#b96f3e'
    blue:    '#697893'
    magenta: '#713a67'
    cyan:    '#488f8f'
    white:   '#cad0d4'

cursor:
  style:
    shape: Underline
    blinking: On
    vi_mode_style: Underline
    unfocused_hollow: false
    thickness: 0.25

shell:
  program: /bin/zsh
